name: AI Research Collection CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install optional dependencies for full testing
        pip install pytest-cov flake8 black isort
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length relaxed to 88 chars
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
    
    - name: Run basic functionality tests
      run: |
        python test_ai_research.py
    
    - name: Run integration tests
      run: |
        python integration_test.py
    
    - name: Test CLI help functionality
      run: |
        python cli.py --demo help < /dev/null || true
    
    - name: Test boolean logic demo
      run: |
        echo "truth_tables\nback" | python cli.py --demo boolean || true

  test-minimal:
    # Test without ML dependencies to ensure core functionality works
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only core dependencies
        pip install pyyaml rich pytest
    
    - name: Run tests without ML dependencies
      run: |
        python test_ai_research.py
    
    - name: Test CLI without ML dependencies
      run: |
        python cli.py --demo help < /dev/null || true

  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: flake8 . --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Check with mypy
      run: |
        mypy --ignore-missing-imports boolean_logic_lib.py agent_system.py config_manager.py cli.py
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run bandit security linter
      run: |
        bandit -r . -f json || true
    
    - name: Check dependencies for security issues
      run: |
        pip install -r requirements.txt
        safety check || true